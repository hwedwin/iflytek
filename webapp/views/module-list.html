<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>频繁操作模型列表</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../public/js/plugins/flyui/css/flyui-1.0.3.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/css/common.css">
		<link rel="stylesheet" href="../public/css/module-list.css">
		<script src="/public/js/plugins/require.js" defer async="true" data-main="/public/js/apps/module-list.js"></script>
	</head>
	<body>
		<div class="page-content-wrap">
			<nav class="router">
				<span class="router-title">频繁操作模型列表</span>
			</nav>
			<div class="content">
				<form id="formWrap" class="formWrap">
					<div class="clearfix">
						<div class="col-xs-4">
							<div class="form-control">
								<span class="label">
									<label>创建时间:</label>
								</span>
								<input  id="startTime" class="startTime" name="startTime"
										data-role="datepicker"
										data-format="yyyy-MM-dd HH:mm:ss"
										data-max-date="#endTime"
										type="text"/>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-control endTime">
								<span class="label">
									<label>~</label>
								</span>
								<input  id="endTime" class="endTime" name="endTime"
										data-role="datepicker"
										data-format="yyyy-MM-dd HH:mm:ss"
										data-min-date="#startTime"
										type="text"/>
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-control">
								<span class="label">
									<label>主题:</label>
								</span>
								<input  id="theme" class="theme" name="theme"
										data-role="textbox"
										type="text"/>
							</div>
						</div>
					</div>
				</form>

				<div class="grid tableWrap">
					<table class="grid-table" cellspacing="0">
						<thead class="table-head">
			    			<th class="table-title" colspan="4">符合条件的名单管理列表</th>
			    			<th class="btnWrap" colspan="4">
			    				<input class="search-btn" data-bind="click: searchClick" type="button" value="查询">
			    				<input class="add-btn" data-bind="click: addClick" type="button" value="新建">
			    			</th>
			    		</thead>
			    		<thead>
			    			<th class="col-10">模型编号</th>
			    			<th class="col-10">主题</th>
			    			<th class="col-10">业务系统</th>
			    			<th class="col-8">操作类型</th>
			    			<th class="col-8">添加时间</th>
			    			<th class="col-8">提醒方式</th>
			    			<th class="col-8">操作</th>
			    		</thead>
			    		<tbody id="gridList" data-bind="source: tableData" data-template="gridTemp">
			    			<tr>
			    				<td colspan="8">正在加载中...</td>
			    			</tr>
			    		</tbody>
			    	</table>
			    	<div    class="pagination"
			    			data-role="pagination"
				    		data-num-display-entries="2"
				    		data-num-edge-entries="2"
				    		data-bind="source: tableData"></div>
				</div>
			</div>
		</div>
		<script id="gridTemp" type="text/html">
		    {{each $data as item index}}
		    	<tr>
		    		<td data-bind="text: modelNum"></td>
		    		<td data-bind="text: theme"></td>
		    		<td data-bind="text: businessSystemValue"></td>
		    		<td data-bind="text: optionTypeValue"></td>
		    		<td>
		    			{{item.createTime | formatDate:'yyyy-MM-dd hh:mm:ss'}}
		    		</td>
		    		<td data-bind="text: remindWay"></td>
		    		<td>
		    			<input class="delete-btn" data-bind="click: deleteClick" type="button" value="删除">
		    		</td>
		    	</tr>
		    {{/each}}
		 </script>
	</body>
