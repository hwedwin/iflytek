<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>日志信息</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../public/js/plugins/flyui/css/flyui-1.0.3.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/css/common.css">
		<link rel="stylesheet" href="../public/css/add-log.css">
		<script src="/public/js/plugins/require.js" defer async="true" data-main="/public/js/apps/add-log.js"></script>
	</head>
	<body>
		<div class="page-content-wrap">
			<div class="title">日志信息</div>
			<form id="formWrap" class="formWrap">
				<div class="clearfix">
					<div class="col-xs-5">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>业务系统:</label>
							</span>
							<input  class="system" name="businessSystem"
									data-role="dropdownlist"
									data-bind="source: system"
									type="text" />
						</div>
					</div>
					<div class="col-xs-5">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>操作时间:</label>
							</span>
							<input  id="operateTime" class="operateTime" name="operateTime"
									data-role="datepicker"
									data-format="yyyy-MM-dd HH:mm:ss"
									data-bind=""
									type="text"/>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="col-xs-5">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>功能模块:</label>
							</span>
							<input  id="functionModule" class="function-module" name="functionModule"
									data-role="textbox"
									data-bind=""
									type="text"/>
						</div>
					</div>
					<div class="col-xs-5">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>终端标识:</label>
							</span>
							<input  class="identification" name="terminalIdentity"
									data-role="textbox"
									data-bind=""
									type="text"/>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="col-xs-5">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>操作条件:</label>
							</span>
							<input  id="operateCondition" class="operateCondition" name="operateCondition"
									data-role="textbox"
									data-bind=""
									type="text"/>
						</div>
					</div>
				</div>
				<div class="form-control btnWrap">
					<input class="sure-btn" data-bind="click: sureClick" type="button" value="确定">
				</div>
			</form>
		</div>
	</body>
