<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增操作模型</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../public/js/plugins/flyui/css/flyui-1.0.3.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/css/common.css">
		<link rel="stylesheet" href="../public/css/add-module.css">
		<script src="/public/js/plugins/require.js" defer async="true" data-main="/public/js/apps/add-module.js"></script>
	</head>
	<body>
		<div class="page-content-wrap">
			<div class="title">频繁操作模型</div>
			<form id="formWrap" class="formWrap">
				<div class="clearfix line-item">
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>操作类型:</label>
							</span>
							<input  class="optionType" name="optionType"
									data-role="dropdownlist"
									data-option-label="请选择"
									data-bind="source: optionType, value: optionTypeVal"
									type="text"/>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>业务系统:</label>
							</span>
							<input  id="system" class="system" name="businessSystem"
									data-role="dropdownlist"
									data-option-label="请选择"
									data-bind="source: system, value: systemVal"
									type="text"/>
						</div>
					</div>
				</div>
				<div class="clearfix line-item">
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>主题:</label>
							</span>
							<input  class="theme" name="theme"
									data-role="textbox"
									type="text" placeholder="输入主题"/>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>提醒方式:</label>
							</span>
							<input  id="remindWay" class="remind-way" name="remindWay"
									data-role="dropdownlist"
									data-option-label="请选择"
									data-selectable="multiple"
									data-bind="source: remindWays, value: remindWayVal"
									type="text"/>
						</div>
					</div>
				</div>
				<div class="form-control btnWrap">
					<input class="add-btn" data-bind="click: addClick" type="button" value="添加">
				</div>
			</form>
		</div>
	</body>
