<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>搜索结果</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../public/js/plugins/flyui/css/flyui-1.0.3.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/css/common.css">
		<link rel="stylesheet" href="../public/css/search-results.css">
		<script src="/public/js/plugins/require.js" defer async="true" data-main="/public/js/apps/search-results.js"></script>
	</head>
	<body>
		<div class="page-content-wrap">
			<nav class="router">
				<span class="router-title">搜索结果</span>
			</nav>
			<div class="content">
				<form id="formWrap" class="formWrap">
					<div class="inputWrap">
						<input  class="search" name="search" data-bind="value: searchVal" type="text" />
						<input  id="searchBtn" class="search-btn" name="searchBtn" data-bind="click:searchClick" type="button" value="查询"/>
					</div>
					<div class="checkWrap">
						<div class="system">
							<label class="system-label">业务系统：</label>
							<div class="multisel-wrap"
								 data-role="multisel"
							 	 data-checkall="true" data-un-check="true"
								 data-bind="source: system, value: systemVal">
							</div>
						</div>
						<div class="optionType">
							<label class="optionType-label">操作类型：</label>
							<div class="multisel-wrap"
								 data-role="multisel"
								 data-checkall="true" data-un-check="true"
								 data-bind="source: optionType, value: optionTypeVal">
							</div>
						</div>
					</div>
				</form>

				<div id="tableWrap" class="grid tableWrap">
					<table class="grid-table" cellspacing="0">
			    		<thead class="table-head">
			    			<th>序号</th>
			    			<th class="col-15">操作条件</th>
			    			<th class="col-15">操作人</th>
			    			<th class="col-15">用户标识</th>
			    			<th class="col-8">操作人单位</th>
			    			<th class="col-8">操作时间</th>
			    			<th class="col-8">业务系统</th>
			    			<th class="col-8">操作类型</th>
			    		</thead>
			    		<tbody id="gridList" data-bind="source: tableData" data-template="gridTemp">
			    			<tr>
			    				<td colspan="8">正在加载中...</td>
			    			</tr>
			    		</tbody>
			    	</table>
			    	<div    class="pagination"
			    			data-role="pagination"
				    		data-num-display-entries="2"
				    		data-num-edge-entries="2"
				    		data-bind="source: tableData"></div>
				</div>
			</div>
		</div>
		<script id="gridTemp" type="text/html">
		    {{each $data as item index}}
		    	<tr>
		    		<td data-bind="text: _index"></td>
		    		<td data-bind="text: optionCondition"></td>
		    		<td data-bind="text: operator"></td>
		    		<td data-bind="text: identify"></td>
		    		<td data-bind="text: operatorUnit"></td>
		    		<td data-bind="text: time"></td>
		    		<td data-bind="text: system"></td>
		    		<td data-bind="text: optionType"></td>
		    	</tr>
		    {{/each}}
		</script>
	</body>
