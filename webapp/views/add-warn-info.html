<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>新增名单预警信息</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../public/js/plugins/flyui/css/flyui-1.0.3.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/css/common.css">
		<link rel="stylesheet" href="../public/css/add-warn-info.css">
		<script src="/public/js/plugins/require.js" defer async="true" data-main="/public/js/apps/add-warn-info.js"></script>
	</head>
	<body>
		<div class="page-content-wrap">
			<div class="title">名单预警信息</div>
			<form id="formWrap" class="formWrap">
				<div class="clearfix line-item">
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>主题:</label>
							</span>
							<input  class="theme" name="theme"
									data-role="textbox"
									type="text" placeholder="输入主题"/>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>预警时间:</label>
							</span>
							<input  id="warnTime" class="warnTime" name="warnTime"
									data-role="datepicker"
									data-max-date="$now"
									data-format="yyyy-MM-dd HH:mm:ss"
									type="text"/>
						</div>
					</div>
				</div>
				<div class="clearfix line-item">
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>操作类型:</label>
							</span>
							<input  id="optionType" class="optionType" name="optionType"
									data-role="dropdownlist"
									data-bind="source: optionType"
									type="text"/>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>业务系统:</label>
							</span>
							<input  class="businessSystem" name="businessSystem"
									data-role="dropdownlist"
									data-bind="source: businessSystem"
									type="text"/>
						</div>
					</div>
				</div>
				<div class="clearfix line-item">
					<div class="col-xs-6">
						<div class="form-control">
							<span class="label">
								<label><i class="required">*</i>异常情况:</label>
							</span>
							<input  id="exceptionValue" class="exceptionValue" name="exceptionValue"
									data-role="textbox"
									type="text" placeholder="请输入数字" />
						</div>
					</div>
				</div>
				<div class="form-control btnWrap">
					<input class="add-btn" data-bind="click: addClick" type="button" value="添加">
					<input class="cancel-btn" data-bind="click: cancelClick" type="button" value="取消">
				</div>
			</form>
		</div>
	</body>
